<div class="panel panel-danger well well-sm " ng-app>

  <div class="panel-heading">
    <div class="row">
      <div class="col-md-6">
        <table>
          <tr>
            <th><h2 id="goodsList_category">增加商品信息</h2></th>
            <th><h4 class="text-right">ADD GOODSITEMS</h4></th>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 text-center">分类</div>
    <div class="col-md-2 text-center">名称</div>
    <div class="col-md-2 text-center">单价</div>
    <div class="col-md-2 text-center">单位</div>
    <div class="col-md-2 text-center">操作</div>
  </div>

  <div class="row">
    <div class="col-md-3 text-center">
      <select ng-model="item.category" ng-options="category.name for category in categories" class="form-control"></select>
    </div>
    <div class="col-md-2 text-center">
      <input type="text" class="form-control" ng-model="item.name" placeholder="请输入商品名称">
    </div>
    <div class="col-md-2 text-center">
      <input type="text" class="form-control" ng-model="item.price" placeholder="请输入商品单价">
    </div>
    <div class="col-md-2 text-center">
      <input type="text" class="form-control" ng-model="item.unit" placeholder="请输入商品单位">
    </div>
    <div class="col-md-2 text-center">
      <a class="btn btn-primary" role="button" ng-click="addGoodsItems()" href="#manageGoodsItems">确定</a>
      <a class="btn btn-default" role="button" href="#manageGoodsItems">取消</a>
    </div>
  </div>

</div>
