<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title>letUsGo!!</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body ng-app="letusgoApp">

<div class="container" ng-controller="indexCtrl">
  <div class="header">
    <div class="panel panel panel-primary well well-sm">
      <div class="panel-body">
        <div class="row">
          <div class="col-md-2">
            <h4>Let Us Go !!!</h4>
            <h1><span class="glyphicon glyphicon-send"></span></h1>
          </div>
          <div class="col-md-7">
            <nav class="navbar navbar-inverse" role="navigation">
              <div class="container-fluid">
                <div class="collapse navbar-collapse">
                  <ul class="nav navbar-nav">
                    <li ng-class="{active:indexActive}"><a href="#index">首页</a></li>
                    <li ng-class="{active:goodsListActive}"><a href="#goodsList">商品列表</a></li>
                    <li ng-class="{active:cartActive}"><a href="#cart">购物车</a></li>
                    <li class="dropdown" ng-class="{active:manageActive}">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown">管理商场 <span
                        class="caret"></span></a>
                      <ul class="dropdown-menu" role="menu">
                        <li><a href="#manageCategory">管理商品分类</a></li>
                        <li><a href="#manageGoodsItems">管理商品信息</a></li>
                      </ul>
                    </li>
                    <p class="navbar-text">亲，进店有好礼咕～～（╯﹏╰）ｂ</p>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
          <div class="col-md-1 col-md-offset-2">
            <h2>
              <a href="#cart">
                <span class="glyphicon glyphicon-shopping-cart"></span>
              </a>
            </h2>
            <h6>
              购物车（{{totalCount}}）
            </h6>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div ng-view=""></div>

  <div class="footer">
    <p><span class="glyphicon glyphicon-heart"></span> Have a nice day!!</p>
  </div>
</div>

<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.min.js"></script>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-local-storage/angular-local-storage.js"></script>
<script src="bower_components/lodash/dist/lodash.compat.js"></script>

<script src="scripts/app.js"></script>

<script src="scripts/services/goodsListService.js"></script>
<script src="scripts/services/cartListService.js"></script>
<script src="scripts/services/operateCategory.js"></script>
<script src="scripts/services/operateGoodsItems.js"></script>

<script src="scripts/controllers/goodsList.js"></script>
<script src="scripts/controllers/index.js"></script>
<script src="scripts/controllers/shoppingList.js"></script>
<script src="scripts/controllers/cart.js"></script>
<script src="scripts/controllers/manageCategory.js"></script>
<script src="scripts/controllers/manageGoodsItems.js"></script>
<script src="scripts/controllers/modifyGoodsItems.js"></script>
<script src="scripts/controllers/modifyCategory.js"></script>

</body>
</html>
